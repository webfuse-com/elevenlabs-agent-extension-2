<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ElevenLabs Voice Agent</title>
        <link rel="stylesheet" href="./popup.css"></link>
        <script src="./_popup.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/webfuse-com/voice-orb@main/voice-orb.js"></script>
        <script>
            function sendMessage() {
                const inputEl = document.getElementById("input-message");
                VoiceAgent.submitMessage(inputEl.value);
                inputEl.value = "";
            }
        </script>
    </head>

        <section id="max">
            <div id="messages" class="wrapper wrapper--column">
                <!-- [ ... ] -->
                <span class="empty">Feel free to start a conversation.</span>
            </div>
            <div class="wrapper">
                <input id="input-message" type="text" placeholder="Message" maxlength="500" autocomplete="off" onkeydown="(event.keyCode === 13) && sendMessage()">

            </div>
